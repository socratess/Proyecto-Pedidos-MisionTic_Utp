<section class="container">
		<div class="row">
		<h2 class="center-align" style="margin-top: 50px; margin-bottom: 80px;">Registrar Pedido</h2>
			<article class="col s6 offset-s3">
				<form [formGroup] = "fgValidador" (ngSubmit)="GuardarPedido()" method="POST" action="formulario-contacto.php">
					                    
         
                <label>ProductoId</label>
				<select formControlName="productoId" class="browser-default" id="selectOptions">
                <option value="" disabled selected>Seleccionar una persona</option>
				<option *ngFor="let u of listadoProductos" [value]="u.id">"Id:" {{ u.id }} - "Nombre: "{{u.nombre}}
                </option>
                </select>

					<div class="input-field">
						<label for="cantidad">Cantidad</label>
						<input formControlName="cantidad" type="text" name="cantidad" required>
					</div>
					<div class="input-field">
						<label for="total">Total</label>
						<input formControlName="total" type="email" name="total" required>
					</div>
                        <div class="input-field">
						<label for="estado">Estado</label>
						<input formControlName="estado" type="email" name="estado" required>
					</div>
				
					
					<p class="center-align">
						<button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn green" type="submit"><i class="material-icons right">send</i>Registrar</button>
					</p>

				</form>

			</article>
		</div>
	</section>
