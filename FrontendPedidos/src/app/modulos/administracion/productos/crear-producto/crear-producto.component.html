<section class="container">
		<div class="row">
		<h2 class="center-align" style="margin-top: 50px; margin-bottom: 80px;">Registrar Producto</h2>
			<article class="col s6 offset-s3">
				<form [formGroup] = "fgValidador" (ngSubmit)="GuardarProducto()" method="POST" action="formulario-contacto.php">
					                    
          <div class="input-field">
						<label for="nombre">Nombre</label>
						<input formControlName="nombre" type="text" name="nombre" required>
					</div>

					<div class="input-field">
						<label for="precio">Precio</label>
						<input formControlName="precio" type="text" name="precio" required>
					</div>
					<div class="input-field">
						<label for="imagen">Imagen</label>
						<input formControlName="imagen" type="text" name="imagen" required>
					</div>		
					<p class="center-align">
						<button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn green" type="submit"><i class="material-icons right">send</i>Crear</button>
					</p>

				</form>

			</article>
		</div>
	</section>
